    .pinyin {

  <button onclick="playPinyin('h')">h</button>
  <button onclick="playPinyin('j')">j</button>
  <button onclick="playPinyin('q')">q</button>
  <button onclick="playPinyin('x')">x</button>
  <button onclick="playPinyin('zh')">zh</button>
  <button onclick="playPinyin('ch')">ch</button>

  <button onclick="playPinyin('e')">e</button>
  <button onclick="playPinyin('ai')">ai</button>
  <button onclick="playPinyin('ei')">ei</button>
  <button onclick="playPinyin('ao')">ao</button>
  <button onclick="playPinyin('ou')">ou</button>
  <button onclick="playPinyin('an')">an</button>
  <button onclick="playPinyin('en')">en</button>
  <button onclick="playPinyin('ang')">ang</button>
  <button onclick="playPinyin('eng')">eng</button>
  <button onclick="playPinyin('er')">er</button>
  <button onclick="playPinyin('yi')">yi</button>
  <button onclick="playPinyin('wu')">wu</button>
  <button onclick="playPinyin('yu')">yu</button>
  <button onclick="playPinyin('ye')">ye</button>
  <button onclick="playPinyin('yao')">yao</button>
  <button onclick="playPinyin('you')">you</button>
  <button onclick="playPinyin('yan')">yan</button>

  <button onclick="playPinyin('yang')">yang</button>
  <button onclick="playPinyin('ying')">ying</button>
  <button onclick="playPinyin('yong')">yong</button>

      pinyinAudio[pinyin].play();
